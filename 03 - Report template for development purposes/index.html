<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" PUBLIC html>
<html lang="de" xml:lang="de" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<link rel="stylesheet" href="css/default.css" type="text/css" title="default" />

	<title>Overview report</title>
	<script type="text/javascript" src="scripts/cals_params.js"></script>
	<script type="text/javascript" src="scripts/cals_overview.js"></script>
	<script type="text/javascript" src="scripts/fp_templatereportsupport.js"></script>
</head>

<body onLoad="init()">
	<div id="infobox">
		<div id="header">
			<div id="header_callas_logo">
				<img id="callas_logo" src="img/callas_logo.pdf">
			</div>
			<div id="header_toolbox_logo">
				<img id="toolbox_logo" src="img/logo_pdftoolbox.pdf">
			</div>
			<div id="header_text">
				<span id="tool_intro" class="dict" cals_dict="ReportGeneratedBy">Report generated by</span><br/>
				<span id="tool_name"><script type="text/javascript">document.write(cals_env_info.tool_name);</script></span>
				<span id="tool_variant"><script type="text/javascript">document.write(cals_env_info.tool_variant);</script></span>
			</div>
		</div>
		<div id="overview">
			<div id="overview_preview">
				<img id="overview_img"/>
				<script type="text/javascript">
					document.getElementById("overview_img").setAttribute("src",cals_doc_info.docs[0].pages[0].page_img);
				</script>
			</div>
			<div id="overview_details">
				<div id="overview_text">
					<span class="grey"><script type="text/javascript">document.write(cals_env_info.tool_name);</script> </span><span class="grey dict" cals_dict="SummaryReportFor">Summary Report for:</span><br/>
					<span class="red"><script type="text/javascript">document.write(cals_doc_info.docs[0].file_name);</script></span><br/>
					<span class="key dict" cals_dict="Profile">Profile</span><span class="key">: </span><span class="value"><script type="text/javascript">document.write(cals_res_info.profile_name);</script></span><br/>
					<span class="key dict" cals_dict="ProcessPages">Processed pages</span><span class="key">: </span><span class="value">
						<script type="text/javascript">document.write(cals_res_info.processed_pages);</script>
						/
						<script type="text/javascript">document.write(cals_doc_info.docs[0].num_pages);</script>
					</span>
					<br/>
					<span class="key dict" cals_dict="ProcessedBy">Processed by</span><span class="key">: </span>
					<span class="value"><script type="text/javascript">document.write(cals_env_info.user_name);</script></span>
					<span class="key dict" cals_dict="ProcessedByOn"> on </span>
					<span class="value"><script type="text/javascript">document.write(getDate())</script></span>
				</div>
				<div id="overview_hit_icons">
					<script>addOverviewHitIcons(document.getElementById("overview_hit_icons"))</script>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
		</div>
	</div>

	<div id="debug">
		<script>


		document.write( "<p><b>--- DEBUG BEGIN ---</b></p>" );
		

		document.write( "Number of pages: " + xmlGetNumPages() + "<br>" );

		var thePage = xmlGetPage( 1 );
		document.write( "Page 1 has mediabox: " + xmlHasPagebox( thePage, xmlEnumPageboxes.mediabox ) + "<br>" );
		document.write( "Page 1 has trimbox: " + xmlHasPagebox( thePage, xmlEnumPageboxes.trimbox ) + "<br>" );
		document.write( "Mediabox for page 1: " + xmlGetPagebox( thePage, xmlEnumPageboxes.mediabox ) + "<br>" );
		document.write( "Trimbox for page 1: " + xmlGetPagebox( thePage, xmlEnumPageboxes.trimbox ) + "<br>" );
		document.write( "Mediabox dimensions for page 1: " + xmlGetPageboxDimensions( thePage, xmlEnumPageboxes.mediabox ) + "<br>" );
		document.write( "Trimbox dimensions for page 1: " + xmlGetPageboxDimensions( thePage, xmlEnumPageboxes.trimbox ) + "<br>" );
		document.write( "Ink coverage resolution: " + xmlGetInkCoverageResolution() + "<br>" );
		document.write( "Number of plates for document: " + xmlGetInkCoverageStatistics( 0 ).length + "<br>" );

		var thePlatenames = xmlGetInkCoverageStatistics( 1 );
		document.write( "Number of plates for page 1: " + thePlatenames.length + "<br>" );
		document.write( "First plate for page 1: " + thePlatenames[0].name + " (" +  thePlatenames[0].percentage + "%) <br>" );

		var theColorspaces = xmlGetColorspaces();
		document.write( "Number of colorspaces in the document: " + theColorspaces.length + "<br>" );

		var theSeparationColorspaces = xmlGetSeparationColorSpaceInformation();
		document.write( "Number of separation colorspaces in the document: " + theSeparationColorspaces.length + "<br>" );
		if (theSeparationColorspaces.length > 0) {
			document.write( "First separation space ID: " + theSeparationColorspaces[0].id + "<br>" );
			document.write( "First separation space name: " + theSeparationColorspaces[0].name + "<br>" );
			document.write( "First separation alternate space name: " + theSeparationColorspaces[0].alternateName + "<br>" );
			document.write( "First separation nr. alternate values: " + theSeparationColorspaces[0].alternateValues.length + "<br>" );
			document.write( "First separation alternate values: " + theSeparationColorspaces[0].alternateValues.join( ", " ) + "<br>" );
		}

		var thePantone220CInformation = xmlGetInformationForSeparationWithName( "PANTONE 220 C" );
		document.write( "Pantone 220 C present in this file?: " + ((thePantone220CInformation === null) ? "no" : "yes") + "<br>" );








		document.write( "<p><b>--- DEBUG END ---</b></p>" );

		</script>
	</div>

				<li><span class="docinfo_key dict" cals_dict="OperatingSystem">Operating system</span><span class="docinfo_key">: </span><span class="docinfo_value"><script>document.write(cals_env_info.os_version_text);</script></span></li>

</body>
